<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body class="bg-info">

  <div class="container mt-5">
    <h1 class="text-center text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="card-body h-100 mt-4 rounded bg-light shadow">
      <form class="row g-3 justify-content-center">

        <div class="col col-2 text-center">

          <label for="inputNome" class="mb-2">Nome Cognome</label>
          <input type="text" class="form-control" id="inputNome" placeholder="Nome e Cognome">
        </div>
        <div class="col col-2 text-center">
          <label for="inputKilo" class="mb-2">Km da percorrere</label>
          <input type="text" class="form-control" id="inputKilo" placeholder="Chilometri">
        </div>
        <div class="col col-2 text-center">
          <label for="inputAge" class="mb-2">Fascia d'età</label>
          <select class="form-select" id="inputAge" aria-label="Default select example">
            <option selected>Scegli fascia età</option>
            <option value="1">Minorenne</option>
            <option value="2">Maggiorenne</option>
            <option value="3">Over 65</option>
          </select>
        </div>


        <div class="row mt-5 justify-content-center">

          <div class="col-auto">
            <button type="submit" id="genera" class="btn btn-success mb-3">Genera</button>
          </div>
          <div class="col-auto">
            <button type="submit" id="annulla" class="btn btn-danger mb-3">Annulla</button>
          </div>
        </div>
      </form>
    </div>



    <div class="row mt-5 ">
      <h1 class="text-center text-white">IL TUO BIGLIETTO</h1>
      <div class="col-12">

        <div class="card h-100 shadow">
          <div class="card-header">DETTAGLIO PASSEGGERO</div>
          <div class="card-body">
            <div class="row">
              <div class="col-4">

                <div class="col-12 m-2">
                  <h4>NOME PASSEGGERO</h4>
                  <p class="fs-5" id="show-nome"></p>
                </div>
              </div>
              <div class="col-8">

                <div class="col-12 m-2 d-flex flex-row justify-content-center">
                  <div class="mx-3">
                    <h5>Numero biglietto</h5>
                    <span class="fs-5" id="show-random-ticket"></span>
                  </div>
                  <div class="mx-3">
                    <h5>Chilometri da percorrere</h5>
                    <span class="fs-5" id="show-chilometri"></span>
                  </div>
                  <div class="mx-3">
                    <h5>Fascia d'età</h5>
                    <span class="fs-5" id="show-age"></span>
                  </div>
                  <div class="mx-3">
                    <h5>Prezzo</h5>
                    <span class="fs-5" id="show-price"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>





  <script src="script.js"></script>
</body>

</html>
